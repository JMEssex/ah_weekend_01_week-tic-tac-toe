<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="title">
      <h1>PLAY OCTOTHORPE CHALANGE</h1>
      <h3>Hashtag yourself with this connect-3 challange.</h3>
    </div>

    <div class="board-container">
      <div id="inline-row-01" class="inline-row">
        <div class="cell row-01 col-01">
          <div id="pos-1-1" class="selector"></div>
        </div>
        <div class="cell row-01 col-02">
          <div id="pos-1-2" class="selector"></div>
        </div>
        <div class="cell row-01 col-03">
          <div id="pos-1-3" class="selector"></div>
        </div>
      </div>
      <div id="inline-row-02" class="inline-row">
        <div class="cell row-02 col-01">
          <div id="pos-2-1" class="selector"></div>
        </div>
        <div class="cell row-02 col-02">
          <div id="pos-2-2" class="selector"></div>
        </div>
        <div class="cell row-02 col-03">
          <div id="pos-2-3" class="selector"></div>
        </div>
      </div>
      <div id="inline-row-01" class="inline-row">
        <div class="cell row-03 col-01">
          <div id="pos-3-1" class="selector"></div>
        </div>
        <div class="cell row-03 col-02">
          <div id="pos-3-2" class="selector"></div>
        </div>
        <div class="cell row-03 col-03">
          <div id="pos-3-3" class="selector"></div>
        </div>
      </div>

    </div>
  </body>
</html>
